<!-- if favorite is equal true -->

<div class="wrapper">
<app-hero [title]="'Favorites'"
          [image]="'/assets/images/favorites1.jpg'"
          [subTitle]="'your list of favorite events'"></app-hero>

 <div class="container mt-3">
  <app-list-events
    [eventsData]="this.eventsData"
    [favorites]="true"></app-list-events>

  <div class="p-4" *ngIf="eventsData?.length == 0">Your list of favorites is empty</div>
</div> 
</div>

       <img class="card-img-top" style=" height: 160px;" src="{{event?.images?.[0]?.url}}" alt="Card image cap" />
       <div class="card-body">
          <h5 class="card-title">{{ event?.name }}</h5>
          <p class="card-text">
             {{event?.dates?.start?.localDate | date }}
          </p>
          <p class="card-text">
             {{event?._embedded?.venues?.[0]?.name}}
          </p>

          
<div class="row text-center">
   <a class="btn btn-primary d-flex justify-content-start col-10 text-center" routerLink="event/{{event?.id}}">See Event</a>
   <a class="btn d-flex justify-content-end col-2 text-center" (click)="AddOrRemove(event)" ><fa-icon [icon]="star"></fa-icon></a>
</div>



  <div class="main-banner">
    <div class="container">
      <form id="search-form">
        <h3 class="mt-5" style="text-align: center; margin-top: 0.4rem">
          Let's Make Live Happen
        </h3>
        <div class="align-items-center">
          <div class="row justify-content-center">
            <div class="ml-6 col-sm-6 col-lg-6 mb-5">
              <label for="keyword"></label>
              <div class="input-group justify-content-center">
                <input
                  #keyword
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Search for city, events, evenues, and artists"/>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="search"
                  (click)="getEventDetail(keyword.value)">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
   </div>

<div class="container">
  <div class="row">
  <app-list-events
    [eventsData]="this.eventsData"
    [favorites]="false"></app-list-events>
</div>
</div>
